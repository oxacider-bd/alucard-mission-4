<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[PHASE_04]: THE_GRAVE_DIMENSION</title>
    <style>
        body { background: #000; margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; color: #fff; font-family: 'Courier New', monospace; cursor: crosshair; }
        
        #grave-container {
            position: relative; width: 100vw; height: 100vh;
            background: url('grave.jpg') no-repeat center center;
            background-size: cover; display: none;
        }


        #flashlight {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle 200px at var(--x) var(--y), transparent 0%, rgba(0,0,0,0.95) 80%);
            pointer-events: none;
        }

        #start-screen {
            text-align: center; z-index: 100;
        }

        button { 
            background: #000; border: 2px solid #ff0000; color: #ff0000; 
            padding: 25px 50px; cursor: pointer; font-size: 24px; 
            letter-spacing: 5px; box-shadow: 0 0 20px #ff0000; font-weight: bold;
        }
        button:hover { background: #ff0000; color: #000; box-shadow: 0 0 40px #ff0000; }
    </style>
</head>
<body>

    <div id="start-screen">
        <button onclick="enterGrave()">ENTER THE GRAVE</button>
        <p style="margin-top: 20px; color: #666; font-size: 14px; letter-spacing: 2px;">মরণকূপে স্বাগতম...</p>
    </div>

    <div id="grave-container">
        <div id="flashlight"></div>
    </div>

    <audio id="audio" preload="auto">
        <source src="boss_voice.mp3" type="audio/mpeg">
    </audio>

    <script>
        const container = document.getElementById('grave-container');
        const startScreen = document.getElementById('start-screen');
        const audio = document.getElementById('audio');


        document.addEventListener('mousemove', e => {
            container.style.setProperty('--x', e.clientX + 'px');
            container.style.setProperty('--y', e.clientY + 'px');
        });

        function enterGrave() {
        audio.play().then(() => {
                console.log("Audio playing...");
            }).catch(error => {
                console.log("Audio failed:", error);
            });

            startScreen.style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
